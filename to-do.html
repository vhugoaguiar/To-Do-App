<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <h2>To Do</h2>
      <!-- Create a new todo -->
      <div id="new-todo">
        <h3><label for="new-todo-title">New Task</label></h3>
        <input
          type="text"
          name="new-todo-title"
          id="new-todo-title"
          placeholder="Add a task"
          class="todo-input"
        />
        <textarea
          name="new-todo"
          id="new-todo-text"
          placeholder="Task details (optional)"
          class="todo-input"
          cols="30"
          rows="2"
          maxlength="512"
        ></textarea>
        <button id="add-todo">
          <span class="material-symbols-outlined"> add </span>
        </button>
        <button id="cancel-new-todo">
          <span class="material-symbols-outlined" id="cancel-new-todo">
            cancel
          </span>
        </button>
      </div>
      <!-- Todo list -->
      <ul id="todo-list">
        <li class="done">
          <h3>Task Title</h3>
          <p>Default Task</p>
          <button>
            <span class="material-symbols-outlined"> undo </span>
          </button>
          <button>
            <span class="material-symbols-outlined"> edit </span>
          </button>
          <button>
            <span class="material-symbols-outlined"> delete </span>
          </button>
        </li>
        <li>
          <h3>Task Title</h3>
          <p>Default Task</p>
          <button>
            <span class="material-symbols-outlined"> done </span>
          </button>
          <button>
            <span class="material-symbols-outlined"> edit </span>
          </button>
          <button>
            <span class="material-symbols-outlined"> delete </span>
          </button>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
